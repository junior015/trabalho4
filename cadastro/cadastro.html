<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulário de Cadastro - Clinica ABC Health."
    />
    <title>Cadastro - Clinica ABC Health</title>
    <script>
      window.onload = function () {
        document.getElementById("nome").focus();
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Clinica ABC Health</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index/index.html">Home</a></li>
        <li><a href="galeria/galeria.html">Galeria</a></li>
        <li><a href="cadastro/cadastro.html">Cadastro</a></li>
      </ul>
    </nav>

    <main>
      <h2>Formulário de Cadastro</h2>

      <form
        action="cadastraCliente.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome (obrigatório):</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            minlength="2"
            maxlength="50"
            placeholder="Digite seu nome completo"
          />
          <br>

          <label for="email">E-mail (obrigatório):</label>
          <input type="email" id="email" name="email" required />
          <br>

          <label for="cpf">CPF (obrigatório):</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            required
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            placeholder="xxx.xxx.xxx-xx"
          />
          <br>

          <label for="idade">Idade (obrigatório):</label>
          <input type="number" id="idade" name="idade" required min="0" />
          <br>

          <label for="telefone">Telefone (obrigatório):</label>
          <input type="tel" id="telefone" name="telefone" required />
          <br>

          <label for="dataNascimento">Data de Nascimento (opcional):</label>
          <input type="date" id="dataNascimento" name="dataNascimento" />
          <br>

          <label>Sexo (opcional):</label>
          <input type="radio" id="masculino" name="sexo" value="Masculino" />
          <label for="masculino">Masculino</label>
          <input type="radio" id="feminino" name="sexo" value="Feminino" />
          <label for="feminino">Feminino</label>
          <br>

          <label for="estadoCivil">Estado Civil (opcional):</label>
          <input
            type="text"
            id="estadoCivil"
            name="estadoCivil"
            readonly
            value="Solteiro"
          />
          <br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP (obrigatório):</label>
          <input type="text" id="cep" name="cep" required />
          <br>

          <label for="tipoLogradouro">Tipo de Logradouro (obrigatório):</label>
          <select id="tipoLogradouro" name="tipoLogradouro" required>
            <option value="Rua">Rua</option>
            <option value="Avenida">Avenida</option>
            <option value="Praça">Praça</option>
          </select>
          <br>

          <label for="logradouro">Logradouro (obrigatório):</label>
          <input type="text" id="logradouro" name="logradouro" required />
          <br>

          <label for="bairro">Bairro (obrigatório):</label>
          <input type="text" id="bairro" name="bairro" required />
          <br>

          <label for="cidade">Cidade (obrigatório):</label>
          <input type="text" id="cidade" name="cidade" required />
          <br>

          <label for="estado">Estado (obrigatório):</label>
          <input type="text" id="estado" name="estado" required />
          <br>
        </fieldset>

        <fieldset>
          <legend>Informações Adicionais</legend>

          <label for="interesses">Selecione seus interesses (opcional):</label>
          <input
            type="checkbox"
            id="filmes"
            name="interesses[]"
            value="Filmes"
          />
          <label for="filmes">Filmes</label>
          <input
            type="checkbox"
            id="informatica"
            name="interesses[]"
            value="Informática"
          />
          <label for="informatica">Informática</label>
          <input type="checkbox" id="games" name="interesses[]" value="Games" />
          <label for="games">Games</label>
          <input
            type="checkbox"
            id="livros"
            name="interesses[]"
            value="Livros"
          />
          <label for="livros">Livros</label>
          <input
            type="checkbox"
            id="roupas"
            name="interesses[]"
            value="Roupas"
          />
          <label for="roupas">Roupas</label>
          <br />

          <label for="informacoesComplementares"
            >Informações Complementares (opcional):</label
          >
          <textarea
            id="informacoesComplementares"
            name="informacoesComplementares"
            rows="4"
            cols="50"
          ></textarea>
          <br>

          <label for="imagem">Anexar Imagem (opcional):</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" />
          <br>
        </fieldset>

        <input type="hidden" name="token" value="123456" />

        <button type="submit">Enviar Cadastro</button>
      </form>
    </main>

    <footer>
      <p>Av. João Naves de Ávila, Santa Mônica, Uberlândia</p>
    </footer>
  </body>
</html>
