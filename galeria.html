        margin-bottom: 20px;
      }

      table {
        width: 100%;
        table-layout: fixed;
      }

      table td {
        padding: 10px;
      }

      table img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }

      footer {
        background-color: #555;
        color: white;
